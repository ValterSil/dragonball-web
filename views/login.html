<div class="max-w-md mx-auto bg-gray-700 p-6 rounded-lg text-gray-100">
  <h2 class="text-2xl font-bold text-green-400 mb-4 text-center">Login</h2>
  <form id="login-form" class="space-y-4">
    <div>
      <label for="login-email" class="block mb-1">Email</label>
      <input type="email" id="login-email" required class="w-full p-2 rounded bg-gray-800 border border-gray-600" />
    </div>
    <div>
      <label for="login-password" class="block mb-1">Senha</label>
      <input type="password" id="login-password" required class="w-full p-2 rounded bg-gray-800 border border-gray-600" />
    </div>
    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded font-bold">Entrar</button>
  </form>
  <p id="login-message" class="mt-4 text-sm text-center"></p>
</div>
