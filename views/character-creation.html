<div id="character-creation-screen" class="view-content">
    <h3 class="view-title">Criação de Personagem</h3>
    <p class="text-center mb-6 text-gray-300">Comece sua jornada escolhendo seu nome e raça!</p>
    
    <div class="w-full max-w-md bg-gray-800 p-6 rounded-lg shadow-md mb-6">
        <label for="character-name-input" class="block text-lg font-bold text-yellow-400 mb-2">Nome do Personagem:</label>
        <input type="text" id="character-name-input" placeholder="Goku, Vegeta, Picoolo..." 
               class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500 mb-4">
        
        <h4 class="text-lg font-bold text-yellow-400 mb-3">Escolha sua Raça:</h4>
        <div id="race-selection" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
            <!-- Cards de raça serão gerados por JS -->
        </div>
        <p id="creation-error-message" class="text-red-500 text-sm mt-3 hidden text-center"></p>
        
        <button id="create-character-button" class="mt-6 w-full py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg transition disabled:bg-gray-500 disabled:cursor-not-allowed" disabled>
            Criar Personagem
        </button>
    </div>
</div>
