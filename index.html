<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dragon Ball Z RPG On-Line</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase 8.x SDK via CDN -->

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>

            apiKey: "AIzaSyDn7ZNvSN1iO72ZBuv0pEJd0-zgSUM-Mbw",
            authDomain: "dragonball-web-5deb6.firebaseapp.com",
            projectId: "dragonball-web-5deb6",
            storageBucket: "dragonball-web-5deb6.firebasestorage.app",

<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex flex-col items-center py-4">

  <div id="game-wrapper" class="w-full max-w-7xl bg-gray-800 border-2 border-blue-600 rounded-lg shadow-2xl overflow-hidden flex flex-col">

    <!-- HEADER -->
    <div id="game-header" class="relative bg-gradient-to-r from-blue-700 to-indigo-800 p-2 border-b-2 border-yellow-500 text-center">
      <h1 class="text-3xl font-extrabold text-yellow-400">Dragon Ball Z RPG On-Line</h1>
      <div class="text-sm text-gray-300 mt-1">Home : Diário : LOJA : HALL</div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="flex flex-col md:flex-row flex-grow">
      <div id="left-sidebar" class="w-full md:w-1/4 bg-gray-700 p-4 border-r border-yellow-500 overflow-y-auto flex-shrink-0">
        <!-- Conteúdo do player aqui -->
      </div>

      <div id="main-content-area" class="flex-grow bg-gray-800 p-4 overflow-y-auto">
        <p id="loading-message" class="text-center text-gray-400 mt-8">Carregando conteúdo principal...</p>

        <!-- Mensagem geral -->
        <p id="auth-message" class="text-center mt-4 mb-6"></p>

        <!-- Formulário de registro -->
        <form id="register-form" class="max-w-sm mx-auto p-4 bg-gray-700 rounded-lg" style="display:none;">
          <h2 class="text-xl text-yellow-400 font-bold mb-4">Cadastro</h2>

          <label for="register-email" class="block text-gray-300 mb-1">Email</label>
          <input type="email" id="register-email" required class="w-full mb-3 p-2 rounded" />

          <label for="register-password" class="block text-gray-300 mb-1">Senha</label>
          <input type="password" id="register-password" required class="w-full mb-4 p-2 rounded" />

          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Cadastrar</button>
        </form>

        <!-- Formulário de login -->
        <form id="login-form" class="max-w-sm mx-auto mt-6 p-4 bg-gray-700 rounded-lg" style="display:none;">
          <h2 class="text-xl text-green-400 font-bold mb-4">Login</h2>

          <label for="login-email" class="block text-gray-300 mb-1">Email</label>
          <input type="email" id="login-email" required class="w-full mb-3 p-2 rounded" />

          <label for="login-password" class="block text-gray-300 mb-1">Senha</label>
          <input type="password" id="login-password" required class="w-full mb-4 p-2 rounded" />

          <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Entrar</button>
        </form>

        <!-- Botão logout -->
        <button id="logout-button" class="w-full max-w-sm mx-auto mt-6 p-2 bg-yellow-600 hover:bg-yellow-700 text-black rounded" style="display:none;">
          Sair
        </button>

      </div>

      <div id="right-sidebar" class="w-full md:w-1/4 bg-gray-700 p-4 border-l border-yellow-500 overflow-y-auto flex-shrink-0">
        <!-- Conteúdo da direita aqui -->
      </div>
    </div>

    <!-- LOG -->
    <div id="game-log" class="h-32 overflow-y-auto bg-black text-green-400 p-3 text-sm border-t-2 border-yellow-500 flex-shrink-0">
      <div class="log-message text-yellow-500 font-bold">Iniciando o RPG...</div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script type="module" src="js/auth-visibility.js"></script>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/characterCreation.js"></script>
  <script type="module" src="js/meditation.js"></script>
  <script type="module" src="js/treino.js"></script>
  <script type="module" src="js/combate.js"></script>
  <script type="module" src="js/combatSystem.js"></script>
  <script type="module" src="js/atributos.js"></script>
  <script type="module" src="js/mestreKame.js"></script>

</body>
</html>
