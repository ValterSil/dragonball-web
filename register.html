<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Dragon Ball Z RPG</title>
  <link href="https://unpkg.com/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

  <form id="register-form" class="max-w-sm w-full p-6 bg-gray-700 rounded-lg">
    <h2 class="text-xl mb-4 text-yellow-400 font-bold">Cadastro</h2>

    <label for="email" class="block text-gray-300 mb-1">Email</label>
    <input type="email" id="email" required class="w-full p-2 mb-3 rounded" />

    <label for="password" class="block text-gray-300 mb-1">Senha</label>
    <input type="password" id="password" required class="w-full p-2 mb-4 rounded" />

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Cadastrar</button>

    <p id="register-message" class="mt-4 text-sm text-center"></p>
  </form>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';

    const firebaseConfig = {
            apiKey: "AIzaSyDn7ZNvSN1iO72ZBuv0pEJd0-zgSUM-Mbw",
            authDomain: "dragonball-web-5deb6.firebaseapp.com",
            projectId: "dragonball-web-5deb6",
            storageBucket: "dragonball-web-5deb6.firebasestorage.app",
            messagingSenderId: "263461297583",
            appId: "1:263461297583:web:8e3241926747050f1a635a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('register-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const messageP = document.getElementById('register-message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      messageP.textContent = '';
      try {
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        await createUserWithEmailAndPassword(auth, email, password);
        messageP.textContent = 'Cadastro realizado com sucesso! VocÃª pode fazer login agora.';
        messageP.className = 'mt-4 text-sm text-green-400 text-center';
      } catch (error) {
        messageP.textContent = 'Erro: ' + error.message;
        messageP.className = 'mt-4 text-sm text-red-500 text-center';
      }
    });
  </script>

</body>
</html>
